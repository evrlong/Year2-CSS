<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2b623f016d.js"
      crossorigin="anonymous"
    ></script>
    <title>Feed</title>
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="icon" href="img/favicon_io/favicon.ico" type="image/x-icon" />
  </head>

  <body class="bg-gradient-to-br from-blue-400 to-blue-900 min-h-screen">
    <header>
      <!-- Navbar.html -->
      <div id="navbar-container"></div>
    </header>
    <main
      class="container flex justify-start sm:justify-center flex-col sm:flex-row min-h-screen min-w-full p-8"
    >
      <!-- Hidden popups -->
      <div
        id="popup"
        class="hidden fixed top-0 left-0 w-screen h-screen bg-gray-700 bg-opacity-80 flex items-center justify-center z-50"
      >
        <!-- Edit post-->
        <div
          id="editPostForm"
          class="bg-white rounded-lg shadow-lg p-8 w-96 h-auto"
        >
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Edit Post</h2>
            <button
              id="closePopupBtn"
              class="text-gray-500 hover:text-gray-800"
            >
              <i class="fa-solid fa-xmark text-2xl"></i>
            </button>
          </div>

          <input
            id="editPostTitle"
            type="text"
            placeholder="Title"
            class="border border-green-600 rounded-lg p-2 w-full h-10 my-2 focus:outline-none focus:ring focus:border-green-400"
          />
          <textarea
            id="editPostBody"
            placeholder="Enter text..."
            class="border border-green-600 rounded-lg p-2 w-full h-32 my-2 focus:outline-none focus:ring focus:border-green-400"
          ></textarea>

          <input
            id="editPostImageUrl"
            type="url"
            placeholder="Image URL"
            class="border border-green-600 rounded-lg p-2 w-full h-10 my-2 focus:outline-none focus:ring focus:border-green-400"
          />

          <button
            id="deletePostBtn"
            type="button"
            class="bg-red-500 font-semibold px-2 py-3 rounded-lg shadow-md w-full text-white hover:bg-red-400"
          >
            Delete Post
          </button>
          <button
            id="saveEditBtn"
            type="button"
            class="bg-green-500 font-semibold px-2 py-3 rounded-lg shadow-md w-full text-white hover:bg-blue-400"
          >
            Save Changes
          </button>
        </div>
      </div>

      <div id="createPost-container"></div>

      <!-- Searchbar and Feed-->

      <div
        class="flex flex-col min-w-[80%] min-h-full rounded-lg h-full justify-center sm:justify-start items-center sm:items-stretch shadow-xl border-y-4 border-green-500 p-4 sm:p-8 m-1 sm:m-0"
      >
        <div
          id="feedTitle"
          class="text-4xl font-bold text-white mb-2 sm:mb-0 flex items-center justify-between px-6 py-4 rounded-2xl"
        >
          <span class="w-full text-center">Feed</span>
        </div>

        <div
          id="feedDescription"
          class="text-base text-white/90 mb-6 sm:mb-0 px-5 py-3 rounded-xl max-w-2xl mx-auto text-center"
        >
          Browse through posts and explore the latest updates from the
          community.
        </div>

        <!-- Right column(activty) -->
        <div
          id="searchAndFilter"
          class="flex flex-wrap h-auto w-full px-4 py-2 sm:p-4 m-1"
        >
          <div
            class="container min-w-full flex flex-wrap justify-between items-center gap-2"
          >
            <input
              type="text"
              id="searchInput"
              placeholder="Search"
              class="border border-gray-300 rounded-md px-3 py-1 w-full sm:w-36 text-sm shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-200"
            />

            <select
              id="filterSelect"
              class="border border-gray-300 rounded-md px-2 py-1 w-36 text-sm text-gray-700 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400 transition duration-200"
            >
              <option value="date">Latest Posts</option>
              <option value="title">Title (Aâ€“Z)</option>
              <option value="likes">Most Reacted To</option>
            </select>
          </div>
        </div>

        <div
          id="postContainer"
          class="flex flex-wrap justify-start items-start gap-4 sm:justify-start pt-6 sm:ml-1 min-h-[300px]"
        ></div>

        <div
          id="noResults"
          class="hidden text-center font-semibold text-xl text-white my-44 sm:my-60 flex flex-col items-center justify-center"
        >
          No results found
          <i class="fa-solid fa-thumbs-down px-4"></i>
        </div>
        <div class="flex justify-center mt-4">
          <button
            id="loadMoreBtn"
            class="bg-blue-600 text-white min-w-max text-sm font-semibold px-4 py-2 rounded-lg shadow-md mb-4 list-none cursor-pointer hover:bg-green-600"
          >
            Last mer
            <i class="fa-solid fa-circle-down p-1"></i>
          </button>
        </div>
      </div>
    </main>
  </body>

  <script type="module" src="../js/pages/feed.js"></script>
</html>
