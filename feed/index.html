<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2b623f016d.js"
      crossorigin="anonymous"
    ></script>
    <title>Feed</title>
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="icon" href="img/favicon_io/favicon.ico" type="image/x-icon" />
  </head>

  <body class="bg-gradient-to-br from-blue-400 to-blue-900 min-h-screen">
    <header>
      <!-- Navbar.html -->
      <div id="navbar-container"></div>
    </header>
    <main class="container flex justify-center flex-col sm:flex-row h-full p-8">
      <!-- Hidden popups -->
      <div
        id="popup"
        class="hidden fixed top-0 left-0 w-screen h-screen bg-gray-700 bg-opacity-80 flex items-center justify-center z-50"
      >
        <!-- Edit post-->
        <div
          id="editPostForm"
          class="bg-white rounded-lg shadow-lg p-8 w-96 h-auto"
        >
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Edit Post</h2>
            <button
              id="closePopupBtn"
              class="text-gray-500 hover:text-gray-800"
            >
              <i class="fa-solid fa-xmark text-2xl"></i>
            </button>
          </div>

          <input
            id="editPostTitle"
            type="text"
            placeholder="Title"
            class="border border-green-600 rounded-lg p-2 w-full h-10 my-2 focus:outline-none focus:ring focus:border-green-400"
          />
          <textarea
            id="editPostBody"
            placeholder="Enter text..."
            class="border border-green-600 rounded-lg p-2 w-full h-32 my-2 focus:outline-none focus:ring focus:border-green-400"
          ></textarea>

          <input
            id="editPostImageUrl"
            type="url"
            placeholder="Image URL"
            class="border border-green-600 rounded-lg p-2 w-full h-10 my-2 focus:outline-none focus:ring focus:border-green-400"
          />

          <button
            id="deletePostBtn"
            type="button"
            class="bg-red-500 font-semibold px-2 py-3 rounded-lg shadow-md w-full text-white hover:bg-red-400"
          >
            Delete Post
          </button>
          <button
            id="saveEditBtn"
            type="button"
            class="bg-green-500 font-semibold px-2 py-3 rounded-lg shadow-md w-full text-white hover:bg-blue-400"
          >
            Save Changes
          </button>
        </div>
      </div>
      <!-- Left column(Create post)-->
      <div class="sm:min-w-max flex flex-col rounded-lg h-full">
        <!-- Toggle button -->
        <button
          id="createPostBtn"
          class="bg-blue-600 text-white min-w-max text-sm font-semibold px-4 py-2 rounded-lg shadow-md mb-4 hover:bg-green-600"
        >
          Create New Post
        </button>

        <!-- Post form -->
        <div
          id="postForm"
          class="bg-blue-100 sm:min-w-max flex flex-col p-8 shadow-md rounded-lg h-full mb-4 hidden"
        >
          <div id="imageUrlContainer">
            <input
              id="postImageUrl"
              type="ur"
              placeholder="Image URL"
              class="border border-green-600 rounded-lg p-2 w-full h-10 my-2 focus:outline-none focus:ring focus:border-green-400"
            />
          </div>

          <input
            id="postTitle"
            type="text"
            placeholder="Title"
            class="border border-green-600 rounded-lg p-2 w-full h-10 my-2 focus:outline-none focus:ring focus:border-green-400"
          />

          <textarea
            id="postBody"
            placeholder="Enter text..."
            class="border border-green-600 rounded-lg p-2 w-full h-32 my-2 focus:outline-none focus:ring focus:border-green-400"
          ></textarea>

          <button
            id="submitPostBtn"
            type="button"
            class="bg-green-500 font-semibold px-2 py-3 rounded-lg shadow-md w-full text-white hover:bg-blue-400"
          >
            Post
          </button>
        </div>
      </div>
      <!-- Searchbar and -->
      <div>
        <!-- Right column(activty) -->
        <div
          class="bg-blue-100 flex flex-wrap shadow-md rounded-lg h-auto p-4 p-1 sm:mt-0 sm:ml-10"
        >
          <div
            class="container w-full min-w-min flex flex-wrap justify-between items-center mx-0.5"
          >
            <input
              type="text"
              id="searchInput"
              placeholder="Search"
              class="border border-green-600 rounded p-1 w-28 h-5 text-[12px] focus:outline-none focus:ring focus:border-green-400 my-2 sm:my-0"
            />

            <select
              class="border border-green-600 rounded w-24 focus:outline-none text-[12px] text-gray-700 focus:ring focus:border-green-400 sm:justify-end"
              id="filterSelect"
            >
              <option value="date">Date</option>
              <option value="comments">Comments</option>
              <option value="likes">Likes</option>
            </select>
          </div>
        </div>

        <div
          id="postContainer"
          class="bg-blue-100 flex flex-wrap shadow-md rounded-lg h-auto justify-center sm:p-8 p-1 mt-2 sm:ml-10 lg:justify-between"
        ></div>
        <p id="noResults" class="hidden text-center text-gray-500 mt-4">
          Ingen treff.
        </p>
        <div class="flex justify-center mt-4">
          <button
            id="loadMoreBtn"
            class="bg-blue-600 text-white min-w-max text-sm font-semibold px-4 py-2 rounded-lg shadow-md mb-4 list-none cursor-pointer hover:bg-green-600"
          >
            Last mer
            <i class="fa-solid fa-circle-down p-1"></i>
          </button>
        </div>
      </div>
    </main>
  </body>

  <script type="module" src="../js/pages/feed.js"></script>
</html>
