<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOME || login</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="icon" href="img/favicon_io/favicon.ico" type="image/x-icon" />
  </head>

  <body class="bg-gradient-to-br from-blue-400 to-blue-900">
    <header>
      <div id="navbar-container"></div>
    </header>

    <main class="flex justify-center items-center w-full h-screen">
      <div
        class="container flex justify-center items-center w-full h-screen mb-56"
      >
        <div class="bg-blue-100 flex flex-col p-8 rounded-lg shadow-lg">
          <h1 class="text-xl font-bold text-center pb-8 pt-2 text-gray-700">
            Log in
          </h1>
          <form action="/profile/index.html" method="POST">
            <div class="mb-4">
              <label
                for="username"
                class="block text-sm font-medium text-gray-700"
              >
                Email
              </label>
              <input
                type="text"
                name="Email"
                id="email"
                class="border border-gray-300 w-full focus:border-blue-500 focus:outline-none p-1 rounded"
                required
              />
            </div>

            <div class="mb-4">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
              >
                Password
              </label>
              <input
                type="password"
                name="password"
                id="password"
                minlength="8"
                required
                class="border border-gray-300 w-full focus:border-blue-500 focus:outline-none p-1 rounded"
              />
            </div>

            <div class="mt-8 text-center flex flex-col items-start">
              <button
                id="login-button"
                type="submit"
                class="bg-green-600 hover:bg-green-500 hover:shadow-xl hover:underline text-white font-bold py-2 px-4 rounded"
              >
                Login
              </button>
              <div class="mt-4 flex flex-col text-sm text-gray-700 items-start">
                <p>Don't have an account?</p>
                <a
                  href="/register/index.html"
                  class="text-blue-600 hover:text-blue-500 hover:underline"
                >
                  Create an account
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>

  <script src="js/auth/login.js" type="module"></script>
</html>
