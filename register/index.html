<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2b623f016d.js"
      crossorigin="anonymous"
    ></script>
    <title>Register New User</title>
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="icon" href="img/favicon_io/favicon.ico" type="image/x-icon" />
  </head>

  <body class="bg-gradient-to-br from-blue-400 to-blue-900 h-full">
    <header>
      <!-- Navbar.html -->
      <div id="navbar-container"></div>
    </header>
    <main class="flex justify-center items-center w-full h-screen">
      <div class="container flex items-center justify-center min-w-full h-full">
        <div class="bg-blue-100 flex flex-col p-8 rounded-lg shadow-lg">
          <h1 class="text-xl font-bold text-center pb-12 pt-2 text-gray-700">
            Create new account
          </h1>
          <form action="/profile/index.html" method="POST">
            <div class="mb-4">
              <label
                for="email"
                class="block text-sm font-medium text-gray-700"
              >
                Email
              </label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-input mt-1 block w-full rounded border-gray-300"
                required
              />
            </div>

            <div class="mb-4">
              <label for="name" class="block text-sm font-medium text-gray-700">
                Username
              </label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-input mt-1 block w-full rounded border-gray-300"
                required
              />
            </div>
            <div class="mb-4">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
              >
                Password
              </label>
              <input
                type="password"
                name="password"
                id="password"
                minlength="8"
                required
                class="form-input mt-1 block w-full rounded border-gray-300"
              />
            </div>

            <div class="mb-4">
              <label
                for="confirm-password"
                class="block text-sm font-medium text-gray-700"
              >
                Confirm Password
              </label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                minlength="8"
                required
                class="form-input mt-1 block w-full rounded border-gray-300"
              />
            </div>

            <div class="mt-12 text-center">
              <button
                id="register-button"
                type="submit"
                href="/profile/index.html"
                class="bg-green-600 hover:bg-green-500 hover:shadow-xl hover:underline text-white font-bold py-2 px-4 rounded"
              >
                Create account
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="../js/auth/register.js" type="module"></script>
    <script src="../js/pages/register.js" type="module"></script>
  </body>
</html>
